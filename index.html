<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Vega / Vega-Lite / vega-embed (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .welcome-text {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 30px auto;
            border-radius: 2px;
        }

        .subtitle {
            color: #888;
            font-size: 1em;
            margin-top: 20px;
        }

        /* Simple CTA / button styles */
        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        .btn {
            appearance: none;
            border: 0;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #764ba2, #667eea);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.18);
            transition: transform .15s ease, filter .15s ease;
        }

        .btn:active {
            transform: translateY(1px)
        }

        .btn.secondary {
            background: transparent;
            color: #764ba2;
            box-shadow: none;
            border: 1px solid rgba(118, 75, 162, 0.12)
        }

        /* Chart sizing moved from inline styles to CSS */
        #vis {
            max-width: 480px;
            height: 260px;
            margin: 18px auto 0;
        }

        /* Chart container styling */
        .chart-container {
            max-width: 520px;
            margin: 12px auto 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        /* ensure each chart slot has visible space even if rendering fails */
        .chart-container>div {
            min-height: 220px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .welcome-text {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="divider"></div>
        <p class="welcome-text">
            Thank you for visiting. We're glad to have you here!
        </p>

        <div class="actions" role="group" aria-label="Call to action">
            <button class="btn" id="get-started">Get Started</button>
        </div>

        <!-- Vega-Lite visualization container (minimal addition) -->
        <div class="chart-container">
            <div id="chart"></div>
            <div id="chart2"></div>
            <div id="chart3"></div>
        </div>
    </div>



    <script>
        // First chart: grouped bar chart using site purple/blue palette and responsive sizing
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "Grouped categorical bar chart using page palette (purple & blue).",
            "data": {
                "values": [
                    { "category": "A", "group": "x", "value": 0.1 },
                    { "category": "A", "group": "y", "value": 0.6 },
                    { "category": "A", "group": "z", "value": 0.9 },
                    { "category": "B", "group": "x", "value": 0.7 },
                    { "category": "B", "group": "y", "value": 0.2 },
                    { "category": "B", "group": "z", "value": 1.1 },
                    { "category": "C", "group": "x", "value": 0.6 },
                    { "category": "C", "group": "y", "value": 0.1 },
                    { "category": "C", "group": "z", "value": 0.2 }
                ]
            },
            "width": "container",
            "autosize": { "type": "fit", "contains": "padding" },
            "background": "transparent",
            "mark": { "type": "bar", "cornerRadius": 6, "opacity": 0.95 },
            "encoding": {
                "x": { "field": "category", "type": "ordinal", "axis": { "labelColor": "#444", "titleColor": "#444" } },
                "y": { "field": "value", "type": "quantitative", "axis": { "labelColor": "#444", "titleColor": "#444" } },
                "xOffset": { "field": "group" },
                "color": {
                    "field": "group",
                    "scale": { "domain": ["x", "y", "z"], "range": ["#764ba2", "#667eea", "#9fb0ff"] },
                    "legend": { "orient": "top", "title": null, "labelColor": "#444" }
                }
            },
            "config": {
                "view": { "stroke": null },
                "axis": { "grid": false, "labelColor": "#444", "titleColor": "#444" },
                "legend": { "labelColor": "#444", "titleColor": "#444" },
                "font": "Segoe UI, Tahoma, Geneva, Verdana, sans-serif"
            }
        };

        const spec2 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "A simple bar chart with embedded data.",
            "data": {
                "values": [
                    { "a": "A", "b": 28 }, { "a": "B", "b": 55 }, { "a": "C", "b": 43 },
                    { "a": "D", "b": 91 }, { "a": "E", "b": 81 }, { "a": "F", "b": 53 },
                    { "a": "G", "b": 19 }, { "a": "H", "b": 87 }, { "a": "I", "b": 52 }
                ]
            },
            "mark": { "type": "bar", "cornerRadius": 6 },
            "encoding": {
                "x": { "field": "a", "type": "nominal", "axis": { "labelAngle": 0 } },
                "y": { "field": "b", "type": "quantitative" },
                "color": { "value": "#667eea" }
            },
            "config": {
                "view": { "stroke": null },
                "axis": { "labelColor": "#444", "titleColor": "#444" },
                "legend": { "labelColor": "#444", "titleColor": "#444" },
                "font": "Segoe UI, Tahoma, Geneva, Verdana, sans-serif"
            }
        };

        const spec3 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "A population pyramid for the US in 2000, created using stack. See https://vega.github.io/vega-lite/examples/concat_population_pyramid.html for a variant of this created using concat.",
            "data": { "url": "https://vega.github.io/editor/data/population.json" },
            "transform": [
                { "filter": "datum.year == 2000" },
                { "calculate": "datum.sex == 2 ? 'Female' : 'Male'", "as": "gender" },
                { "calculate": "datum.sex == 2 ? -datum.people : datum.people", "as": "signed_people" }
            ],
            "width": 300,
            "height": 200,
            "mark": { "type": "bar", "cornerRadius": 4 },
            "encoding": {
                "y": {
                    "field": "age",
                    "axis": null, "sort": "descending"
                },
                "x": {
                    "aggregate": "sum", "field": "signed_people",
                    "title": "population",
                    "axis": { "format": "s" }
                },
                "color": {
                    "field": "gender",
                    "scale": { "range": ["#764ba2", "#667eea"] },
                    "legend": { "orient": "top", "title": null }
                }
            },
            "config": {
                "view": { "stroke": null },
                "axis": { "grid": false },
                "font": "Segoe UI, Tahoma, Geneva, Verdana, sans-serif",
                "legend": { "labelColor": "#444", "titleColor": "#444" }
            }
        };

        // Make the CTA button scroll to the chart container
        const btn = document.getElementById('get-started');
        if (btn) {
            btn.addEventListener('click', () => {
                const el = document.querySelector('.chart-container');
                if (el && el.scrollIntoView) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        }

        // Helper that embeds a Vega(-Lite) spec with a loading message and a fallback.
        function embedWithFallback(selector, spec, fallbackSpec) {
            const el = document.querySelector(selector);
            if (!el) return Promise.reject(new Error('Missing element: ' + selector));
            // show a simple loading state
            el.innerHTML = '<div style="padding:20px;color:#666">Loading chartâ€¦</div>';

            return vegaEmbed(selector, spec, { actions: false })
                .catch(err => {
                    // log error for debugging
                    console.error('vegaEmbed error for', selector, err && err.message ? err.message : err);
                    // show user-facing message
                    el.innerHTML = '<div style="padding:16px;color:#c00">Chart failed to load (see console). Showing fallback.</div>';
                    if (fallbackSpec) {
                        return vegaEmbed(selector, fallbackSpec, { actions: false }).catch(fbErr => {
                            console.error('fallback embed failed for', selector, fbErr && fbErr.message ? fbErr.message : fbErr);
                            el.innerHTML = '<div style="padding:16px;color:#c00">Fallback also failed: ' + (fbErr && fbErr.message ? fbErr.message : String(fbErr)) + '</div>';
                            return Promise.reject(fbErr);
                        });
                    }
                    return Promise.reject(err);
                });
        }

        // Small inline fallback dataset for the population pyramid (a tiny sample)
        const fallbackPopulation = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "Inline fallback population sample (small) using page theme.",
            "data": {
                "values": [
                    { "age": "80+", "signed_people": -2000000, "gender": "Female" },
                    { "age": "70-79", "signed_people": -3500000, "gender": "Female" },
                    { "age": "60-69", "signed_people": -4500000, "gender": "Female" },
                    { "age": "50-59", "signed_people": -5200000, "gender": "Female" },
                    { "age": "40-49", "signed_people": -6000000, "gender": "Female" },
                    { "age": "30-39", "signed_people": 6200000, "gender": "Male" },
                    { "age": "20-29", "signed_people": 7000000, "gender": "Male" },
                    { "age": "10-19", "signed_people": 6800000, "gender": "Male" }
                ]
            },
            "width": "container",
            "autosize": { "type": "fit", "contains": "padding" },
            "background": "transparent",
            "mark": { "type": "bar", "cornerRadius": 6, "opacity": 0.9 },
            "encoding": {
                "y": { "field": "age", "type": "ordinal", "sort": "descending" },
                "x": { "aggregate": "sum", "field": "signed_people", "axis": { "format": "s", "labelColor": "#444" } },
                "color": { "field": "gender", "scale": { "domain": ["Female", "Male"], "range": ["#764ba2", "#667eea"] } }
            },
            "config": { "view": { "stroke": null }, "axis": { "grid": false }, "font": "Segoe UI, Tahoma, Geneva, Verdana, sans-serif" }
        };

        // Embed all three charts with fallbacks (only spec3 needs fallback because it fetches external data)
        embedWithFallback('#chart', spec).catch(() => { });
        embedWithFallback('#chart2', spec2).catch(() => { });
        embedWithFallback('#chart3', spec3, fallbackPopulation).catch(() => { });

    </script>

</body>

</html>
